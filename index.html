<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
      border-radius: 5px;
    }

    .gallery-image:hover {
      transform: scale(1.05);
      z-index: 1;
    }
    h2 {
      font-size: 2rem;
      font-weight: bold;
      color: #1307b7;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4" >Responsive Photo Gallery</h2>
  <div class="row">
    <div class="col-6 col-md-4 col-lg-3 p-2">
      <img src="https://picsum.photos/400/300?random=1" alt="Gallery Image 1" class="img-fluid gallery-image">
    </div>
    <div class="col-6 col-md-4 col-lg-3 p-2">
      <img src="https://picsum.photos/400/300?random=2" alt="Gallery Image 2" class="img-fluid gallery-image">
    </div>
    <div class="col-6 col-md-4 col-lg-3 p-2">
      <img src="https://picsum.photos/400/300?random=3" alt="Gallery Image 3" class="img-fluid gallery-image">
    </div>
    <div class="col-6 col-md-4 col-lg-3 p-2">
      <img src="https://picsum.photos/400/300?random=4" alt="Gallery Image 4" class="img-fluid gallery-image">
    </div>
    <div class="col-6 col-md-4 col-lg-3 p-2">
      <img src="https://picsum.photos/400/300?random=5" alt="Gallery Image 5" class="img-fluid gallery-image">
    </div>
    <div class="col-6 col-md-4 col-lg-3 p-2">
      <img src="https://picsum.photos/400/300?random=6" alt="Gallery Image 6" class="img-fluid gallery-image">
    </div>
    <div class="col-6 col-md-4 col-lg-3 p-2">
      <img src="https://picsum.photos/400/300?random=7" alt="Gallery Image 7" class="img-fluid gallery-image">
  </div>
  <div class="col-6 col-md-4 col-lg-3 p-2">
      <img src="https://picsum.photos/400/300?random=8" alt="Gallery Image 8" class="img-fluid gallery-image">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
